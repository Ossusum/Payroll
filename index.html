<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Benny's Payroll Company</title>
    <!-- Required -->
    <script src="Scripts/angular.min.js"></script>
    <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>

    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>

    <script src="app/app.module.js"></script>

    <!-- Services -->
    <script src="app/services/employee.service.js"></script>
    <script src="app/services/company.service.js"></script>
    <script src="app/services/constant.service.js"></script>

    <!-- Controllers -->
    <script src="app/main/mainController.js"></script>
    <script src="app/error/errorModalController.js"></script>
    <script src="app/verify/verifyModalController.js"></script>
    <script src="app/employee/employeeController.js"></script>
    <script src="app/employee/dependentModal/dependentModalController.js"></script>
    <script src="app/employee/previewModal/previewModalController.js"></script>
    <script src="app/employee/viewEmployeesController.js"></script>
    <script src="app/employee/addEmployeeController.js"></script>
    <script src="app/home/homeController.js"></script>
    <script src="app/company/companyController.js"></script>

</head>
<body ng-app="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" ui-sref="home" ui-sref-active="active">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" ui-sref="home" ui-sref-active="active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ui-sref="employees" ui-sref-active="active">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ui-sref="company" ui-sref-active="active">Company</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-controller="mainController">{{$scope.error}}</div>
    <ui-view></ui-view>
</body>
</html>
