<div class="container">
    <h1>Company Settings</h1>
    <div class="container">
        <br />
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input ng-model="vm.company.Name" class="form-control" id="companyName" ng-required="true" placeholder="Company">
        </div>
        <div>
            <label for="costEmployee" class="form-label">Cost Per Employee</label>
            <div class="mb-3 input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input ng-model="vm.company.CostPerEmployee" class="form-control" type="number" min="0.01" step="0.01" ng-required="true" />
            </div>
        </div>
        <div>
            <label for="costDependent" class="form-label">Cost Per Dependent</label>
            <div class="mb-3 input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input ng-model="vm.company.CostPerDependent" class="form-control" type="number" min="0.01" step="0.01" ng-required="true" />
            </div>
        </div>
        <div class="mb-3">
            <label for="paySchedule" class="form-label">Pay Schedule</label>
            <select ng-model="vm.company.PaySchedule" class="form-select">
                <option ng-repeat="paySchedule in vm.paySchedules" ng-value="{{paySchedule.value}}">{{paySchedule.description}}</option>
            </select>
        </div>
        <div>
            <label for="employeePay" class="form-label">Default Employee Salary</label>
            <div class="mb-3 input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input ng-model="vm.company.DefaultEmployeeSalary" class="form-control" type="number" min="0.01" step="0.01" ng-required="true" />
            </div>
        </div>
        <div>
            <label for="employeeDeduction" class="form-label">Employee Deduction</label>
            <div class="mb-3 input-group">
                
                <input ng-model="vm.company.EmployeeDeduction" class="form-control" type="number" min="0.01" step="0.01" max="100.00"ng-required="true" />
                <div class="input-group-append">
                    <div class="input-group-text">%</div>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom container d-flex flex-row-reverse">
        <button ng-click="vm.save()" type="button" class="btn btn-success p-2">Save</button>
        <button ng-click="vm.undo()" type="button" class="btn btn-danger p-2">Undo</button>
    </div>

</div>
